<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="SWPages/component/config"></th:block>
</head>
<body>
<div th:replace="SWPages/component/header :: header"></div>
<div th:replace="SWPages/component/nav :: nav"></div>
<div id="section">
    <div class="container">
        <form action="/sw/board/save" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>글 작성</legend>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="board-writer" name="boardWriter"
                           th:value="${memberName}" readonly>
                    <label for="board-writer">작성자</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="board-title" name="boardTitle" placeholder="글 제목">
                    <label for="board-title">글 제목</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control h-25" rows="10" name="boardContents"></textarea>
                    <label for="board-title">글 내용</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="file" class="form-control" id="board-file" name="swBoardFile">
                    <label for="board-title">사진 첨부</label>
                </div>
                <input type="submit" id="submit-input" class="btn btn-primary">
                <button class="btn btn-danger" onclick="back()">뒤로가기</button>
            </fieldset>
        </form>
    </div>
</div>
<div th:replace="SWPages/component/footer :: footer"></div>
</body>
<script th:inline="javascript">
    const back = () => {
        history.back();
    }
</script>

</html>
