<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="KMPages/kmComponent/kmConfig :: kmConfig"></th:block>
</head>
<body>
<div th:replace="KMPages/kmComponent/kmHeader"></div>
<div th:replace="KMPages/kmComponent/kmNav"></div>
<div id="section">
    <div th:if="${boardList!=null}" id="board-list">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">writer</th>
                <th scope="col">title</th>
                <th scope="col">date</th>
                <th scope="col">hits</th>
                <th scope="col">file</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board:${boardList}">
                <td th:text="${board.id}"></td>
                <td th:text="${board.boardWriter}"></td>
                <td th:text="${board.id}"></td>
                <td><a th:href="@{|/kmBoard/${board.id}?page=${boardList.number+1}&type=${type}&q=${q}|}"
                       th:text="${board.boardTitle}">제목</a></td>
                <td th:text="${board.boardCreatedAt}"></td>
                <td th:text="${board.boardHits}"></td>
            </tr>
            </tbody>
        </table>
        <div class="container">
            <ul class="pagintion justify-content-center">
                <li class="page-item">
                    <!--첫페이지 요청 링크 /board?page=1 -->
                    <a class="page-link" th:href="@{/board(page=1, type=${type}, q=${q})}">
                        <span>First</span>
                    </a>
                </li>

                <li th:class="${boardList.first} ? 'disabled'" class="page-item">
                    <!--boardList.first: isFirst()
                        boardList.number: getNumber()-->
                    <a class="page-link"
                       th:href="${boardList.first} ? '#' : @{/board(page=${boardList.number}, type=${type}, q=${q})}">
                        <!-- 사용자 3페이지, number 2 /board?page=2 -->
                        <span><</span> <!-- < -->
                    </a>
                </li>
                <!-- startPage ~ endPage 까지 숫자를 만들어주는 역할
                       for(int page=startPage; page<=endPage; page++) -->
                <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                    th:class="${page == boardList.number + 1} ? 'page-item active'" class="page-item">
                    <a class="page-link" th:text="${page}"
                       th:href="@{/board(page=${page}, type=${type}, q=${q})}"></a>
                </li>
                <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                    th:class="${page == boardList.number + 1} ? 'page-item active'" class="page-item">
                    <a class="page-link" th:text="${page}"
                       th:href="@{/board(page=${page}, type=${type}, q=${q})}"></a>
                </li>
                <!-- 다음 페이지 요청
                        현재 3페이지를 보고 있다면 다음 페이지는 4페이지임.
                        getNumber() 값은 2임.
                        따라서 4페이지를 보고 싶다면 getNumber()+2를 해야 컨트롤러에 4를 요청할 수 있음. -->
                <li th:class="${boardList.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="${boardList.last} ? '#' : @{/board(page=${boardList.number + 2}, type=${type}, q=${q})}">
                        <!-- 사용자 3페이지, number 2 /board?page=4 -->
                        <span>&gt;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/board(page=${boardList.totalPages}, type=${type}, q=${q})}">
                        <span>Last</span>
                    </a>
                </li>

            </ul>
        </div>

    </div>
    <div th:unless="${boardList!=null}">
        <h1>검색 결과가 없습니다.</h1>
    </div>
</div>
<div th:replace="KMPages/kmComponent/kmFooter"></div>

</body>
</html>
